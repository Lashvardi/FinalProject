<div class="form-group">
  <label for="cityInput">City:</label>
  <select id="cityInput" class="form-control" [(ngModel)]="cityName">
    <option *ngFor="let city of cities" [value]="city">{{city}}</option>
  </select>
</div>
<div class="form-group">
  <label for="yearInput">Year range:</label>
  <select id="yearInput" class="form-control" [(ngModel)]="yearRange">
    <option value="1970-1975">1970-1975</option>
    <option value="1975-1980">1975-1980</option>
    <option value="1980-1985">1980-1985</option>
    <option value="1985-1990">1985-1990</option>
    <option value="1990-1995">1990-1995</option>
    <option value="1995-2000">1995-2000</option>
    <option value="2000-2005">2000-2005</option>
    <option value="2005-2010">2005-2010</option>
    <option value="2015-2020">2015-2020</option>
    <option value="2020-2025">2020-2025</option>
    <option value="1900-2025">All</option>
  </select>
</div>
<button class="btn btn-primary" (click)="getCarsByYearAndCity()">Search</button>


<div *ngIf="cars" class="container">
  <app-cars-card *ngFor="let car of cars" [car]="car"></app-cars-card>
</div>
